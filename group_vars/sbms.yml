# AWX will provide secrets via survey/credentials; keep defaults empty here.
sbm_admin_user: ""
sbm_admin_pass: ""
sbm_api_user: ""
sbm_api_pass: ""
sbm_port: 9443

# Behavior toggles
use_vendor_samples: true
sbm_dry_run: false
enable_dcc: false

# Default target user for tests; override via AWX survey
sbm_target_user:
  username: "backupops"
  password: "CHANGE_ME"    # or leave blank when using LDAP-backed users
  email: "backupops@example.com"
  full_name: "Backup Ops"
  allow_subusers: true

# Placeholder volume values (some vendor samples require a volume during user bootstrap)
volume_name: "awx_user_bootstrap"
volume_path: "/var/r1soft/awx_bootstrap"
quota_soft: 1000000
quota_hard: 2000000

# LDAP/AD configuration (optional)
ldap_config:
  enable: false
  server_url: ""
  bind_dn: ""
  bind_password: ""
  base_dn: ""
  user_filter: "(sAMAccountName={0})"
  group_mapping: ""
