name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint || true

      - name: Syntax check playbooks
        run: |
          ansible-playbook -i inventories/sbms.yml playbooks/sbm_user_create.yml --syntax-check
          ansible-playbook -i inventories/sbms.yml playbooks/sbm_user_disable.yml --syntax-check
          ansible-playbook -i inventories/sbms.yml playbooks/sbm_ldap_config.yml --syntax-check
